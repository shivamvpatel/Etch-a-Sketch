<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></scriptsrc>></script>
</head>
<body>
    <div class="header">Welcome to Etch-a-Kinda-Sketch</div>
    <div class="buttons">
        <div class="leftBtns">
            <button class="rainbow">Rainbow Mode</button>
            <button class="black">Black</button>
            <label for="colorPicker">Choose color:</label>
            <input class="colors" type="color" value="#000000" title="Choose color">
            <button class="eraser">Eraser</button>
        </div>
        <div class="rightBtns">
            <button class="reset">Reset Grid</button>
            <button class="save">Save</button>
        </div>
    </div>
    <div class="grid" id="mainGrid">
    </div>
    <div class="gridSize">
        <input type="range" min="1" max="100" value="50" class="slider" id="mySlider">
        <p>Grid Size: <span id="sliderValue"></span> by <span id="repeatValue"></span></p>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
